    <meta charset="utf-8">

    <style>

    #wrapper {
      border: 1px;
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    div {
      contentEditable: true;
    }

    .center-align {
      text-align: center;
      margin-top: 20px;
    }

    .filled {
      width: 25px;
      height: 25px;
      background: black;
      border: 1px solid black;
      padding: 0;
      margin: 0;
      float: left;
    }

    .empty {
      width: 25px;
      height: 25px;
      border: 1px solid black;
      padding: 0;
      margin: 0;
      float: left;
    }

    .numbered {
      counter-increment: value;
    }

    .numbered:nth-of-type(n)::before {
      content: counter(value);
      font-size: 10px;
      position: absolute;
    }

    .letters {
      font-size: 22px;
      margin: 5px;
      margin-left: 10px;
    }

    .textbox {
      width: 25px;
      height: 25px;
    }

    </style>
    <title></title>
  </head>
