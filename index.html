    #wrapper {
      border: 1px;
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    div {
      contentEditable: true;
    }

    .filled {
      width: 40px;
      height: 40px;
      background: black;
      border: 1px solid black;
      padding: 0;
      margin: 0;
      float: left;
    }

    .empty {
      width: 40px;
      height: 40px;
      border: 1px solid black;
      padding: 0;
      margin: 0;
      float: left;
    }

    .numbered {
      counter-increment: value;
    }

    .numbered:nth-of-type(n)::before {
      content: counter(value);
      font-size: 10px;
      position: absolute;
    }
