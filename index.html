<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="semantic/out/semantic.min.css">
    <meta charset="utf-8">

    <style>

    #wrapper {
      border: 1px;
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    div {
      contentEditable: true;
    }

    .filled {
      width: 40px;
      height: 40px;
      background: black;
      border: 1px solid black;
      padding: 0;
      margin: 0;
      float: left;
    }

    .empty {
      width: 40px;
      height: 40px;
      border: 1px solid black;
      padding: 0;
      margin: 0;
      float: left;
    }

    .numbered {
      counter-increment: value;
    }

    .numbered:nth-of-type(n)::before {
      content: counter(value);
      font-size: 10px;
      position: absolute;
    }

    </style>
    <title></title>
  </head>
  <body>
    <div id="user">

    </div>

    <button type="button">Generate a Crossword!</button><br>

    <div id="wrapper"> <!-- 15 x 15 block -->
      <!-- first row -->
      <div class="empty numbered" id="1"><input type="text" id="in-1" maxlength="1"></div>
      <div class="empty" id="2"><input type="text" id="in-2" maxlength="1"></div>
      <div class="empty" id="3"><input type="text" id="in-3" maxlength="1"></div>
      <div class="empty" id="4"><input type="text" id="in-4" maxlength="1"></div>
      <div class="empty" id="5"><input type="text" id="in-5" maxlength="1"></div>
      <!-- second row -->
      <div class="empty" id="6"><input type="text" id="in-6" maxlength="1"></div>
      <div class="filled" id="7"><input type="text" id="in-7" maxlength="1"></div>
      <div class="filled" id="8"><input type="text" id="in-8" maxlength="1"></div>
      <div class="filled" id="9"><input type="text" id="in-9" maxlength="1"></div>
      <div class="filled" id="10"><input type="text" id="in-10" maxlength="1"></div>
      <!-- third row -->
      <div class="empty" id="11"><input type="text" id="in-11" maxlength="1"></div>
      <div class="filled" id="12"></div>
      <div class="filled" id="13"></div>
      <div class="filled" id="14"></div>
      <div class="filled" id="15"></div>
      <!-- fourth row -->
      <div class="empty" id="16"><input type="text" id="in-16" maxlength="1"></div>
      <div class="filled" id="17"></div>
      <div class="filled" id="18"></div>
      <div class="filled" id="19"></div>
      <div class="filled" id="20"></div>
      <!-- fifth row -->
      <div class="empty" id="21"><input type="text" id="in-21" maxlength="1"></div>
      <div class="filled" id="22"></div>
      <div class="filled" id="23"></div>
      <div class="filled" id="24"></div>
      <div class="filled" id="25"></div>
    </div>

    <button type="button" name="Submit">Submit</button>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="semantic/out/semantic.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <!-- <script type="text/javascript" src="components/crossword.js"></script>
    <script type="text/javascript" src="components/game.js"></script>
    <script type="text/javascript" src="components/user.js"></script> -->
  </body>
</html>
